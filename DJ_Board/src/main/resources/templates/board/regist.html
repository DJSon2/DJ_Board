<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<title>Insert title here</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/regist.css}">
</head>
<body>
	<div class="board-form">
	  <form action="/board/regist" method="post" align="center">
	    <div class="authorName">
	      <label for="authorName">작성자</label>
	      <input name="authorName" id="authorName" placeholder="작성자"></input>
	    </div>
	    <div class="form-row">
	      <label for="title">제목</label>
	      <input name="title" id="title" placeholder="제목">
	    </div>
	    <div class="form-row">
	      <label for="content">내용</label>
	      <textarea name="content" id="content" placeholder="내용"></textarea>
	    </div>
	    <!-- <div class="form-row">
	      <label for="PostId">PostId</label>
	      <textarea name="PostId" id="PostId" placeholder="게시물번호"></textarea>
	    </div>-->
	    <div class="form-row">
	      <button>등록</button>
	    </div>
	  </form>
	</div>

</body>
